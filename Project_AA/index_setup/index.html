<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancient Audio</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"

    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <img src="./logo.png" class="logo" alt="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>

              <li>

          <p>

    <!-- about -->
    <section id="about" class="section">
      <div class="title">
        <h2>about <span>us</span></h2>
      </div>
      <div class="section-center">
        <div class="slider">
          <div class="slides">

              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              <!-- radio buttons end -->
              <!-- slide images start -->
              <div class="slide first">
                  <img src="/slider_project_setup/slide1.1.png" alt="">
              </div>
              <div class="slide">
                  <img src="/slider_project_setup/slide1.2.png" alt="">
              </div>
              <div class="slide">
                  <img src="/slider_project_setup/slide1.3.png" alt="">
              </div>
              <div class="slide">
                  <img src="/slider_project_setup/slide1.4.png" alt="">
              </div>
              <!-- slide images end -->
          </div>
          <!-- manual navigation start -->
          <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>

          <!-- manual navigation end -->
        </div>
        <!-- image slider end -->
      </div>

    <br><br>
